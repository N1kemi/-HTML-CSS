<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1 class="main-title">Моя первая веб-страница</h1>
      <div class="main-under-title">
        <p class="main-text">Изучение HTML и CSS</p>
        <img src="img/img-code.svg" alt="img-code" />
      </div>

      <div class="main-form">
        <div class="main-form-name mf-section">
          <label class="main-form-label" for="name">Имя:</label>
          <input
            class="main-form-name main-form-input"
            type="text"
            id="name"
            name="name"
            placeholder="Name"
          />
        </div>
        <div class="main-form-email mf-section">
          <label class="main-form-label" for="email">Email:</label>
          <input
            class="main-form-email main-form-input"
            type="email"
            id="email"
            name="email"
            placeholder="Email"
          />
        </div>

        <div class="main-form-password mf-section">
          <label class="main-form-label" for="password">Пароль:</label>
          <input
            class="main-form-input"
            type="password"
            id="password"
            name="password"
            placeholder="Пароль"
          />
        </div>

        <button class="main-form-submit" type="submit">
          Зарегистрироваться
        </button>
      </div>
      <table class="main-table">
        <thead class="table__head">
          <tr class="table-row">
            <th class="">Имя студента</th>
            <th class="table-ratings">Оценка по HTML</th>
            <th class="table-ratings">Оценка по CSS</th>
          </tr>
        </thead>
        <tbody class="table__body">
          <tr class="table__row">
            <td>Иван</td>
            <td>10</td>
            <td>10</td>
          </tr>
          <tr>
            <td>Олександр</td>
            <td>10</td>
            <td>8</td>
          </tr>
          <tr>
            <td>Станислав</td>
            <td>8</td>
            <td>8</td>
          </tr>
        </tbody>
      </table>

      <div class="flex-container">
        <div class="flex-item">Блок 1</div>
        <div class="flex-item">Блок 2</div>
        <div class="flex-item">Блок 3</div>
      </div>

      <div class="grid-container">
        <div class="grid-item">Блок 1</div>
        <div class="grid-item">Блок 2</div>
        <div class="grid-item">Блок 3</div>
      </div>

      <div class="responsive-container">
        <div class="responsive-item">Блок 1</div>
        <div class="responsive-item">Блок 2</div>
        <div class="responsive-item">Блок 3</div>
      </div>
    </main>
  </body>
</html>
